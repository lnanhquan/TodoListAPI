<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1 0 auto; 
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; 
        }

        footer {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">To-do List</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex">
                    <button id="btnLogin" class="btn btn-outline-primary me-2" onclick="openLoginModal()">Login</button>
                    <button id="btnLogout" class="btn btn-outline-danger d-none" onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main role="main" class="pb-3">
            <div class="container">
                <div class="row pt-4 pb-3">
                    <div class="text-end">
                        <a role="button" id="btnCreate" class="btn-primary btn p-2 d-none"  onclick="openCreateModal()"><i class="bi bi-plus-circle"></i> Create new item</a>
                    </div>
                </div>
                <table class="table table-bordered table-striped shadow-lg">
                    <thead class="text-center align-middle">
                        <tr>
                            <th>Title</th>
                            <th>Status</th>
                            <th class="d-none" style="width: 200px;"></th>
                        </tr>
                    </thead>
                    <tbody id="todo-table" class="text-center align-middle">
                        <tr>
                            <td colspan="3">Please log in to view your list</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container text-center">
            &copy; 2025 - Lê Ngọc Anh Quân
        </div>
    </footer>

    <!-- Pop up thêm và sửa -->
    <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content shadow-lg rounded-3">
            <div class="modal-header">
                <h5 class="modal-title" id="todoModalLabel">Create new item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="todoForm">
                <input type="hidden" id="todoId"></input>
                <div class="mb-3">
                    <label for="todoTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="todoTitle" required></input>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="todoDone"></input>
                    <label class="form-check-label" for="todoDone">Mark as done</label>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" id="saveTodoBtn">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>    
            </div>
            </div>
        </div>
    </div>

    <!-- Pop up login -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h2 class="modal-title">Login</h2>
            </div>
            <div class="modal-body">
                <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email"></input>
                <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-primary me-2" onclick="login()">Login</button>
                <button class="btn btn-success" onclick="switchToRegister()">Register</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Pop up register -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h2 class="modal-title">Register</h2>
            </div>
            <div class="modal-body">
                <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email">
                <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password">
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-success me-2" onclick="register()">Register</button>
                <button class="btn btn-secondary" onclick="switchToLogin()">Back to Login</button>
            </div>
            </div>
        </div>
    </div>

    <script src="TodoCRUD.js"></script>
    <script src="Auth.js"></script>
</body>
</html>
