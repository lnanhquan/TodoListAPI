<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">To-do List</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Index">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main role="main" class="pb-3">
            
            <div class="container">
                <div class="row pt-4 pb-3">
                    <div class="text-end">
                        <a role="button" id="btnCreate" class="btn-primary btn p-2"  onclick="openCreateModal()"><i class="bi bi-plus-circle"></i> Create new item</a>
                    </div>
                </div>
                <table class="table table-bordered table-striped shadow-lg">
                    <thead class="text-center align-middle">
                        <tr>
                            <th>Title</th>
                            <th>Status</th>
                            <th style="width: 200px;"></th>
                        </tr>
                    </thead>
                    <tbody id="todo-table" class="text-center align-middle">
                        <tr>
                            <td colspan="3">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container text-center">
            &copy; 2025 - Lê Ngọc Anh Quân
        </div>
    </footer>

    <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content shadow-lg rounded-3">
            <div class="modal-header">
                <h5 class="modal-title" id="todoModalLabel">Create new item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="todoForm">
                <input type="hidden" id="todoId">
                <div class="mb-3">
                    <label for="todoTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="todoTitle" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="todoDone">
                    <label class="form-check-label" for="todoDone">Mark as done</label>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveTodoBtn">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>    
            </div>
            </div>
        </div>
    </div>

    <script>
        const todoList = document.getElementById("todo-table");
        const todoModal = new bootstrap.Modal(document.getElementById("todoModal"));
        const todoTitle = document.getElementById("todoTitle");
        const todoDone = document.getElementById("todoDone");
        const todoId = document.getElementById("todoId");
        const saveTodoBtn = document.getElementById("saveTodoBtn");
        let isEditing = false;

        function openCreateModal() {
            isEditing = false;
            document.getElementById("todoModalLabel").textContent = "Create new item";
            todoTitle.value = "";
            todoDone.checked = false;
            todoId.value = "";
            todoModal.show();
        }

        function openEditModal(id, title, isDone) {
            isEditing = true;
            document.getElementById("todoModalLabel").textContent = "Edit item";
            todoTitle.value = title;
            todoDone.checked = isDone;
            todoId.value = id;
            todoModal.show();
        }

        async function deleteItem(id) {
            const result = await Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete it!'
            });
            if (result.isConfirmed)
            {
                try {
                    await axios.delete(`https://localhost:7181/api/ToDoItem/${id}`);
                    Swal.fire(
                        'Deleted!',
                        'Your item has been deleted.',
                        'success'
                    );
                    getList();
                } catch (error) {
                    Swal.fire(
                        'Failed!',
                        'Could not delete item.',
                        'error'
                    );
                    console.error(error);
                }
            }

        }

        saveTodoBtn.addEventListener("click", async () => {
            const title = todoTitle.value.trim();
            if (title === "") {
                alert("Title cannot be empty!");
                return;
            }

            const data = {
                title: title,
                isDone: todoDone.checked
            };

            try {
                if (isEditing) {
                    const id = todoId.value;
                    await axios.put(`https://localhost:7181/api/ToDoItem/${id}`, { id, ...data });
                    Swal.fire({
                        icon: 'success',
                        title: 'Updated!',
                        text: 'Item updated successfully'
                    });
                } else {
                    await axios.post("https://localhost:7181/api/ToDoItem", data);
                    Swal.fire({
                        icon: 'success',
                        title: 'Created!',
                        text: 'Item created successfully'
                    });
                }
                todoModal.hide();
                getList();
            } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Operation failed!'
                    });
                console.error(error);
            }
        });

        async function getList() {
            try {
                const response = await axios.get("https://localhost:7181/api/ToDoItem");
                const list = response.data;

                todoList.innerHTML = "";

                if (list.length === 0) 
                {
                    todoList.innerHTML = '<tr><td colspan="3">No items found</td></tr>';
                } 
                else 
                {
                    list.forEach(item =>{
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${item.title}</td>
                            <td>${item.isDone ? 'Done' : 'Pending'}</td>
                            <td>
                                <button class="btn btn-success" onclick="openEditModal(${item.id}, '${item.title}', ${item.isDone})">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button class="btn btn-danger" onclick="deleteItem(${item.id})">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </td>`;
                        todoList.appendChild(tr);
                    });
                }
            } 
            catch (error) 
            {
                todoList.innerHTML = `<tr><td colspan="3">${error.message}</td></tr>`;
                console.error(error);
            }
        }

        getList();
    </script>
</body>
</html>
